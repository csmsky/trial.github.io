<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">
</head>

<body>

    <div class="countdown-container">
        <h1 class="title">... <span class="highlight">...</span></h1>
        <div class="timer">
            <div class="time-segment">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-segment">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <button id="lockBtn" class="locked" disabled>Locked</button>
    </div>
    <div class="container">
        <button class="button" id="noBtn">SKIP &#x1F61C;</button>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
